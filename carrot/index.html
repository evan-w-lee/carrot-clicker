<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Carrot Clicker</title>
    <link rel="stylesheet" href="res/styles.css">
    <link rel="icon" href="res/img/favicon.png">
    <script src="src/main.js"></script> 
  </head>
  <body>
    <!--<div id="jackson">jackson</div><!-->
    <div id="game">
      <div class="wrapper" id="top">
        <div class="menu" id="time-menu">
          <span id="day">DAY 1</span>
          <div id="time-wheel">
            <div id="center"></div>
            <div id="hand"></div>
          </div>
          <div class="wrapper" id="toolbox" onclick="toggle('inventory', 'sell');">
            <img src="res/img/toolbox.png" style="width: 50px; height: 50px;">
          </div>
        </div>
        <div class="menu" id="money-menu">
          <span id="money">$1.00</span>
        </div>
      </div>
      <div class="wrapper" id="left">
        <div class="menu" id="inventory" style="display: none;">
            <span class="header" style="text-align: center; margin-left: -10px; margin-top: -3px;">INVENTORY</span>
            <div id="carrotSeeds-wrapper">
            <img src="res/img/carrot-seed.png" style="width: 50px; height: 50px; display: inline-block;" onclick="select('carrotSeeds')">Carrot Seeds
            <span id="carrotSeeds">25</span></div>
          <img src="res/img/carrot.png" style="width: 50px; height: 50px; display: inline-block" onclick="select('carrot')">
          <span id="carrots">0</span>
          <p>select the seeds and click on the farm plots to plant</p>
        </div>
      </div>
      <div class="wrapper" id="right"></div>
      <div class="wrapper" id="bottom">
        <div class="menu" id="sell" onclick="sell()">
          <center>
          <div style="font-size: 24px; margin-right: 2px; margin-top: 28px;">SELL ITEMS</div>
          </center>
        </div>
      </div>
      <div id="farm">
        <div class="farmland" style="margin-left: calc(60% - 300px); margin-top: calc(45% - 350px);">
          <div class="row">
            <div class="soil-block" onclick='plant(event); grow(event, "carrot"); harvest(event, "carrot")'>
              <span class="tooltip" onclick="event.stopPropagation();"><div style="opacity: 0%;">Carrot</div>
                <div class="progressBar" style="display: none;"><div class="progress"></div></div>
                <div style="display: none;">Click to harvest</div>
              </span>
            </div>
            <div class="soil-block" onclick='plant(event); grow(event, "carrot"); harvest(event, "carrot")'>
              <span class="tooltip" onclick="event.stopPropagation();"><div style="opacity: 0%;">Carrot</div>
                <div class="progressBar" style="display: none;"><div class="progress"></div></div>
                <div style="display: none;">Click to harvest</div>
              </span>
            </div>
            <div class="soil-block" onclick='plant(event); grow(event, "carrot"); harvest(event, "carrot")'>
              <span class="tooltip" onclick="event.stopPropagation();"><div style="opacity: 0%;">Carrot</div>
                <div class="progressBar" style="display: none;"><div class="progress"></div></div>
                <div style="display: none;">Click to harvest</div>
              </span>
            </div>
            <div class="soil-block" onclick='plant(event); grow(event, "carrot"); harvest(event, "carrot")'>
              <span class="tooltip" onclick="event.stopPropagation();"><div style="opacity: 0%;">Carrot</div>
                <div class="progressBar" style="display: none;"><div class="progress"></div></div>
                <div style="display: none;">Click to harvest</div>
              </span>
            </div>
            <div class="soil-block" onclick='plant(event); grow(event, "carrot"); harvest(event, "carrot")'>
              <span class="tooltip" onclick="event.stopPropagation();"><div style="opacity: 0%;">Carrot</div>
                <div class="progressBar" style="display: none;"><div class="progress"></div></div>
                <div style="display: none;">Click to harvest</div>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="mobile">
      <center>
        <p style="margin-top: 45%;">Mobile version coming soon!</p>
      </center>
    </div>
    <noscript id="nojs">
      <p style="margin-top: 45%;">This game requires JavaScript to run.</p>
      <p>Enable JavaScript to play.</p>
    </noscript>
  </body>
</html>
